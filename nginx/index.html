<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Streaming</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet"/>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</head>
<body>
<h1>replace source URL with your own URL</h1>
<video-js id=hls width="480" class="vjs-default-skin" controls>
    <source src="http://example.com:8080/hls/stream.m3u8" type="application/x-mpegURL">
</video-js>
<script>
var player = videojs('hls');
player.autoplay('muted');
</script>
</body>
</html>
